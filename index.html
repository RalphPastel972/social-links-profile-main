<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>

  <body>
    <main>
      <div class="card">
        <div class="card_profile_pic">
          <img
            src="./assets/images/avatar-jessica.jpeg"
            alt="Profile picture of the user"
          />
        </div>
        <div class="card_name_and_location">
          <div class="user_name"><h1>Jessica Randall</h1></div>
          <div class="user_location">London, United Kingdom</div>
        </div>
        <div class="card_bio">"Front-end developer and avid reader."</div>
        <div class="card_links_list">
          <div class="card_link">GitHub</div>
          <div class="card_link">Frontend Mentor</div>
          <div class="card_link">LinkedIn</div>
          <div class="card_link">Twitter</div>
          <div class="card_link">Instagram</div>
        </div>
      </div>
    </main>
  </body>
</html>
